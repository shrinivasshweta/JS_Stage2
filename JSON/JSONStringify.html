<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JSON PARSE()</title>
</head>
<body>
<script>
var array = ["cat", "bird", "frog"];
document.write(array+"<br>");
// Use JSON.stringify to get a string.
var result = JSON.stringify(array);
document.write(result);
</script>
</body>
</html>
