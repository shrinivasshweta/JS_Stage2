<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Break a string and convert it into an array of words.</title>
</head>
<body>
<script>
string_to_array = function (str) {
     return str.trim().split(" ");
};
document.write(string_to_array("Shweta Shrinivas"));
</script>
<!-- The trim() method removes 
whitespace from both sides of a string. -->
<!-- 
The split() method splits a string into a 
substrings array and returns the new array. -->
</body>
</html>
